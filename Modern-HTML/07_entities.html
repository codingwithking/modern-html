<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <!-- No Beaking spaces -->
    <p>Hello, I'm the &nbsp; King</p>

    <!-- greater than, less than  -->

    <p>2 &gt; 5</p>
    <p>2 &lt; 5</p>

    <!-- copyrights and registred  -->

    <p>copyrights &copy; 2019</p>
    <p>registred on &reg; on 2002   </p>
</body>
</html>
