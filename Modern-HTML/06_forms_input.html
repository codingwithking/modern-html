<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms and Input</title>
</head>
<body>

    <form action="">
    <!-- textbox -->
    <div>
        <label for="textbox">Name</label> <br>
        <input type="text" name="name" id="textbox" value="John Doe">
    </div>

    <!-- email -->

    <div>
        <label for="email">Email</label> <br>
        <input type="email" name="email" id="email" placeholder="Enter an email">
    </div>

    <!-- number  -->
    <div>
        <label for="number">Age</label> <br>
        <input type="number" name="age" id="number">
    </div>

    <!-- textarea  -->

    <div>
        <label for="message">Message</label> <br>
        <textarea name="message" id="message" cols="20" rows="5"></textarea>
    </div>
    <br>

    <!-- date  -->
    <div>
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday">
    </div>
    <br>

    <!-- dateandtime -->
    <div>
        <label for="register">Registred certificate on</label>
        <input type="datetime-local" name="register" id="register">
    </div>
    <br>

    <!-- radio  -->

    <div>
        <label for="member">Membership</label>
        <input type="radio" name="member" value="simple" id="member"> Simple
        <input type="radio" name="member" value="standard" id="member" checked> Standard
        <input type="radio" name="member" value="premium" id="member"> Premium
    </div>
    <br>

    <!-- checkbox with input -->

    <div>
        <label for="likes">I like...</label>
        <input type="checkbox" name="likes" id="likes" value="bike"checked> Bike
        <input type="checkbox" name="likes" id="likes" value="car"> Car
        <input type="checkbox" name="likes" id="likes" value="boat"> Boat
    </div> 
    <br>

    
    <!-- dropdown -->

    <div>
        <label for="sex">sex</label>
        <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
    </div> 
    <br>



    <!-- input submit -->

    <input type="submit" value="submit"> 

    <!-- button  -->

    <!-- <button type="submit">Submit</button> -->
    <button type="reset">Reset</button>

</form>

</body>
</html>
