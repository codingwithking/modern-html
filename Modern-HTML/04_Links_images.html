<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>

    <!-- external links -->
    <p>
        <a href="https://google.com">open Google</a>
    </p>
    <p>
        <a href="https://google.com" target="_blank">Open Google with newTab</a>
    </p>
 
    <!-- internal links -->

    <p>
        <a href="./03_typography.html">Typography</a>
    </p>

    <!-- local images  -->

    <img src="./images/Sea.jpg" alt="my image 1">

    <!-- remote images  -->

    <img src="https://source.unsplash.com/200x200/?nature" alt="my image 2">
</body>
</html>
