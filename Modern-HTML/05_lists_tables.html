<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Tables</title>
</head>
<body>
    <!-- unordered list  -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- ordered List  -->
     <!-- there is attribute for ol tag like type = 1,A,a,i,I  -->
    <ol type="I">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!-- nested list  -->

    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>nested 1</li>
                <li>nested 2</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- tables -->

    <table>
        <thead>
            <tr>
                <th>firstName</th>
                <th>lastName</th>
                <th>age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Barak</td>
                <td>obama</td>
                <td>62</td>
            </tr>
            <tr>
                <td>joe</td>
                <td>bidden</td>
                <td>65</td>
            </tr>
            <tr>
                <td>kamala</td>
                <td>harris</td>
                <td>55</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
